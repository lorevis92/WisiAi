<!-- delete.component.html -->
<div class="d-flex justify-content-center align-items-center vh-100" *ngIf="selectedAssistantName">
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Delete {{selectedAssistantName}} 
  </button>
</div>  

<div *ngIf="!selectedAssistantName" class="text-center mt-3">
  <p>Nessun assistente selezionato. Vai nella sezione assistenti per selezionarne uno.</p>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h5 class="modal-title mx-auto">Delete assistant {{selectedAssistantId}}</h5>
          </div>
          <div class="modal-body text-center">
              Are you sure you want to delete this assistant? This action cannot be undone.
          </div>
          <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-secondary m-3" data-bs-dismiss="modal">Close window</button>
              <button type="button" class="btn btn-danger m-3" (click)="confirmDelete()" data-bs-dismiss="modal">Delete assistant</button>
          </div>
      </div>
  </div>
</div>

<p class="text-success text-center">{{ deletionMessage }}</p>
